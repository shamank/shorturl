{% extends 'base.html' %}

{% block title %} История {% endblock %}

{% block content %}
{% if user.is_authenticated %}
{% for i in urls %}
<a href="{% url 'info_url' i.short_url %}">{{ i.short_url }} </a> - {{ i.full_url }} <br>
{% endfor %}
{% else %}
Для просмотра истории необходимо авторизоваться!
{% endif %}

{% endblock %}
